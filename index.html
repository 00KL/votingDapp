<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing css styles -->
    <link rel="stylesheet" href="./index.css" />
    <title>Voting dApp</title>
  </head>
  <body>

    <!-- Area de votação -->
    <section class="pet-form-section" id="vote-section">
      <section class="section-header">
        <span class="pet-data voter-codename"></span>
      </section>
      <form>
        <label for="candidate">Candidato</label>
        <select id="codename-select"> </select>
        <label for="turing">Turings</label>
        <input type="number" id="turing-amount" max="2" min="0" step="0.001"/>
        <input type="button" value="Submit" id="set-new-vote" />
      </form>
    </section>

    <!-- Area da professora -->
    <section class="pet-form-section" id="teacher-section">
      <section class="section-header">
        <span class="pet-data">Professora</span>
      </section>
      <form>
        <label for="">Recebedor</label>
        <input type="text" id="receiver" />
        <label for="">Valor</label>
        <input type="number" id="amount" />
        <input type="button" value="Submit" id="set-issue-token" />
        <input type="button" value="endVoting" id="end-voting" />
      </form>
    </section>

    <!-- Area de resultados -->
    <section class="pet-form-section" id="result-section">
      <section class="section-header">
        <span class="pet-data">Resultados</span>
      </section>
      <form>
        <label for="">Candidato</label>
        <select id="result-select"> </select>
        <input type="button" value="Submit" id="get-vote" />
        <span class="pet-data result" id="result"></span>
      </form>

    <!-- Importing Ethers.js script -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <!-- Importing our javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
