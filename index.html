<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing css styles -->
    <link rel="stylesheet" href="./index.css" />
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Voting dApp</title>
  </head>
  <body style="margin:0 auto;">
    <div class="card" style="width: 30rem;">
      <div class="card-header" style="display: flex; justify-content: center;">
        <h4 class="card-title">Sistema de votação</h4>
      </div>
      <!-- Area de votação -->
      <div class="card-body" id="vote-section">
        <h5 class="card-title voter-codename">Card title</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md">
              <label for="codename-select">Candidato</label>
              <select class="form-control" id="codename-select"> </select>
            </div>
            <div class="form-group col-md">
              <label for="turing-amount">Turings</label>
              <input class="form-control" type="number" id="turing-amount" max="2" min="0" step="0.001"/>
            </div>
          </div>
          <div class="form-row">
            <input class="form-control" type="button" value="Votar" id="set-new-vote" />
          </div>
        </form>
      </div>

      <!-- Area da professora -->
      <div class="card-body" id="teacher-section">
        <h5 class="card-title">Professora</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md">
              <label for="receiver">Recebedor</label>
              <input type="text" id="receiver" />
            </div>
            <div class="form-group col-md">
              <label for="">Valor</label>
              <input type="number" id="amount" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md">
              <input class="form-control" type="button" value="Mint" id="set-issue-token" />
            </div>
            <div class="form-group col-md">
              <input class="form-control" type="button" value="Terminar eleição" id="end-voting" />
            </div>
          </div>
        </form>
      </div>

      <!-- Area de resultados -->
      <div class="card-body" id="result-section">
        <h5 class="card-title voter-codename"> Consultar Resultados</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="result-select">Candidato</label>
              <select class="form-control" id="result-select"> </select>
            </div>
            <div class="form-group col-md-4">
              <label for="result-select">&zwnj;</label>
              <input class="form-control" type="button" value="Consultar" id="get-vote" />
            </div>
          </div>
          
          <div class="form-row">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Turings:</span>
              </div>
              <span class="form-control" id="result" aria-label="Default" aria-describedby="inputGroup-sizing-default"></span>
            </div>
          </div>
        </form>
      </div>
    </div>
    

    <!-- Importing Ethers.js script -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <!-- Importing our javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
